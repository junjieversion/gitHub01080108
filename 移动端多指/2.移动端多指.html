    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
        }

        html,body{
            height: 100%;
            overflow: hidden;
        }

        #box {
            width: 200px;
            height: 200px;
            background: deeppink;
        }

    </style>
</head>
<body>
<div id="box">

</div>
</body>
<script type="text/javascript">
    document.addEventListener("touchstart", function (event) {
        event.preventDefault();
    });

    var box = document.getElementById('box');

    //逻辑事件
    var callback = {
        start:function () {
            box.style.background = 'yellow';
        },
        change:function (event) {
            // box.innerHTML += 'change<br>';
            transformCss(box,'scale', scale);
        },
        end:function () {
            box.innerHTML = '';
        }
    };

    //模拟多指事件
    gestur(box,callback);
    function gestur(node,callback) {

        var flag = false;

        //线段初始长度
        var startC = 0;

        //gesturestart  手指触碰当前元素，屏幕上有两个或者两个以上的手指
        node.addEventListener('touchstart', function (event) {

            var touches = event.touches;
            if (touches.length >= 2) {

                //gesturestart
                flag = true;

                //初始线段长度
                startC = getC(touches[0],touches[1]);

                if (callback && callback['start']) {
                    callback['start']();
                };

            };

        });

        //gesturechange  手指触碰当前元素，屏幕上有两个或者两个以上的手指位置在发生移动
        node.addEventListener('touchmove', function (event) {

            var touches = event.touches;
            if (touches.length >= 2) {

                //gesturechange
                //线段结束位置
                var endC = get(touches[0],touches[1]);
                event.scale = endC / startC;

                //gesturechange
                if (callback && callback['change']) {
                    callback['change'](event);
                } ;

            } ;

        });

        //gestureend 在gesturestart后, 屏幕上只剩下两根以下（不包括两根）的手指
        node.addEventListener ('touchend', function (event) {

            var touches = event.touches;
            if (flag) {

                if (touches.length < 2){

                    //retureend
                    if (callback && callback['end']) {
                        callback['end']();
                    } ;

                } ;

            } ;

        });

        //求线段长度
        function getC(p1,p2) {
            var a = p1.clientX - p2.clientX;
            var b = p1.clientX - p2.clientX;
            var c = Math.sqrt(a*a+b*b);

            return c;

        }

    }

</script>
