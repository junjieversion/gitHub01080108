<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
    </script>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
        }

        #box {
            width: 200px;
            height: 200px;
            background: deeppink;
            /*transform: translateX(200px) scale(0.5);*/
        }
    </style>
</head>
<body>
<div id="box">

</div>
</body>
<!--
		transform: translateX(200px) scale(0.5);

		rotate(360deg)    0deg
		skew(45deg)
		skewX(45deg)
		skewY(45deg)

		scale(2)			1
		scaleX(2)
		scaleY(2)

		translate(100px)     0px
		translateX(100px)
		translateY(100px)

	-->
<script type="text/javascript">
    var box = document.getElementById('box');

    //translateX(200px)
    //给盒子添加属性 --- 写
    transformCss(box,'translateX',200);
    transformCss(box,'scale',0.5);
    //读取属性具体多少   --- 读
    transformCss(box,'translateX');

    function transformCss(node,name,value) {
        //存放名值对
        if (!node.aaa) {
            node.aaa = {};
        }


        var result = '';
			//arguments  实参
			if(arguments.length > 2){
				//写
				//把名值对放在空对象中
				node.aaa[name] = value;
				//{translateX: 200, scale: 0.5}

				//对象中的属性名 for in --- 枚举
				for(var i in node.aaa){

					switch (i){
						case 'translate':
						case 'translateX':
						case 'translateY':
							result = i + '('+ node.aaa[i] +'px) '; ///'translateX(200px)'
							break;
						case 'scale':
						case 'scaleX':
						case 'scaleY':
							result = i + '('+ node.aaa[i] +') ';//'scale(0.5)'
							break;
						case 'rotate':
						case 'skew':
						case 'skewX':
						case 'skewY':
							result = i + '('+ node.aaa[i] +'deg) ';
							break;
					};

				};


				node.style.transform += result;


			};
    }
</script>
</html>
